<section class="rooms">
    <div class="float-button">
        <p-button icon="material-icons-outlined mi-add" styleClass="p-button-rounded rounded-lg"
            pTooltip="Nueva Habitación" (onClick)="newRoom()"></p-button>
    </div>

    <div class="grid mt-5">
        <div class="col-12">
            <h3>Habitaciones</h3>
        </div>
    </div>
    <div class="grid mt-5">
        <div class="col-12">
            <p-table [value]="rooms" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Acciones</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-room>
                    <tr>
                        <td>
                            <p-button icon="material-icons-outlined mi-edit" styleClass="p-button-text"
                                pTooltip="Editar" (onClick)="editRoom(room)"></p-button>
                            <p-button icon="material-icons-outlined mi-delete" styleClass="p-button-text"
                                pTooltip="Eliminar" (onClick)="deleteRoom(room)"></p-button>
                        </td>
                        <td>{{ room.name }}</td>
                        <td>{{ room.type }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <p-dialog header="Habitación" [(visible)]="showModalRoom" [style]="{width: '60vw'}" [modal]="true"
        [resizable]="false" [draggable]="false">
        <div class="grid mt-3">
            <div class="col-6">
                <span class="p-float-label">

                    <input class="w-full" type="text" id="name" pInputText [(ngModel)]="currentRoom.name" />
                    <label for="name">Nombre</label>
                </span>
            </div>
            <div class="col-6">
                <span class="p-float-label">
                    <p-dropdown styleClass="w-full" [appendTo]="'body'" [options]="typeOptions"
                        [(ngModel)]="currentRoom.type" placeholder="Selecciona el tipo" optionLabel="name"
                        optionValue="id" inputId="float-label"></p-dropdown>
                    <label for="float-label">Tipo</label>
                </span>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <p-button (click)="saveRoom()" label="Guardar" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>
</section>
